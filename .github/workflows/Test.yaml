name: Test

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:

  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
        swift: [6]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tools]
            swift = "${{ matrix.swift }}"
      - run: |
          swift build
          swift test